<section class="clearfix">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-xs-12" *ngIf="posts">
				<div class="blogInnerWrapper" *ngFor="let post of posts">
					<div class="thumbnail blogInner">
                        <div *ngIf="post.post_imgUrl">
                            <img src="{{post.imgUrl}}" alt="Image blog" class="img-responsive">
                        </div>
						<div class="embed-responsive embed-responsive-16by9" *ngIf="post.post_videoUrl">
                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/jdMXyXuualc"></iframe>
                        </div>
						<div class="caption">
							<h4>{{post.post_date}}   by <a href="#">{{post.post_author}}</a></h4>
							<h3><a href="blog-details.html">{{post.post_title}}</a></h3>
							<p>{{post.post_content}}</p>
						</div>
					</div>
				</div>
				<div class="paginationCommon blogPagination">
					<nav aria-label="Page navigation">
						<ul class="pagination">
							<li>
								<a href="#" aria-label="Previous">
									<span aria-hidden="true"><i class="fa fa-angle-left" aria-hidden="true"></i></span>
								</a>
							</li>
							<li class="active"><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li>
								<a href="#" aria-label="Next">
									<span aria-hidden="true"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="col-sm-4 col-xs-12">
				<div class="sidebarInner">
					<div class="panel panel-default">
						<div class="panel-heading">Categories</div>
						<div class="panel-body" *ngIf="categories">
							<ul class="list-unstyle categoryList" *ngFor="let category of categories">
								<li><a href="#">{{category.name}} <span class="pull-right">({{category.count}})</span></a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="sidebarInner">
					<div class="panel panel-default">
						<div class="panel-heading">Recent Posts</div>
						<div class="panel-body" *ngIf="latest">
							<ul class="list-unstyle categoryList" *ngFor="let item of latest">
								<li><a href="#">{{item.post_title}}</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
