<div class="row">
    <div class="col-12">
        <form (submit)="newBlog(title.value,
        content.value
        )">
            <div class="blogTitlePage text-center">
                <h2>New Blog</h2>
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-12">
                    <label for="blogTitle">Blog Title</label>
                    <input type="text" class="form-control" #title>
                </div>
                <div class="form-group col-md-6 col-12">
                    <label for="blogCategory">Category</label>
                    <div class="categorySelect">
                        <select  class="form-control" #category) *ngIf="categories">
                            <option value="{{category.name}}">{{category.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-12">
                    <div class="fileupload fileupload-new" data-provides="fileupload"><input type="hidden">
                        <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;" id="fileupload-new">
                            <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image"  class="img-fluid image" alt="">
                        </div>
                        <div>
                            <span class="btn btn-theme02 btn-file">
                                <span class="fileupload-new"><i class="fa fa-paperclip"></i> Select image</span>
                                <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
                                <input type="file" class="default" (change)="onChange($event)">
                            </span>
                            <a href="advanced_form_components.html#" class="btn btn-theme04 fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash-o"></i> Remove</a>
                        </div>
                    </div>
                              
                </div>
                <div class="form-group col-12">
                        <label>Content(you can also write html!!)</label>
                        <textarea class="form-control" rows="15" placeholder="Discribe the Blog" #content></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <form (submit)="newCategory(category.value)">
            <br>
            <div class="form-group col-12">
                <label for="blogTitle">Category Name</label>
                <input type="text" class="form-control" #category>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            <br>
        </form>
    </div>
</div>
